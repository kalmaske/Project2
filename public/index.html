<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <title>STAY IN ASHEVILLE</title>
    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col l12 m12 s12 xl12">
                <!-- start carosel -->
                <div class="carousel carousel-slider center">
                    <div class="carousel-fixed-item center">
                        <p>Welcome to Asheville</p>
                    </div>
                    <a id="img1" data-index="0" class="carousel-item" href="#one!">
                        <img class="responsive-img" src="./assets/images/1.png">
                    </a>
                    <a id="img2" data-index="1" class="carousel-item" href="#two!">
                        <img class="responsive-img" src="./assets/images/3.png">
                    </a>
                    <a id="img3" data-index="2" class="carousel-item" href="#three!">
                        <img class="responsive-img" src="./assets/images/6.png">
                    </a>
                </div>
            </div>
        <!-- end carosel -->
        </div>
        <br/>
        <br/>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s4">
                  <input id="full_name" type="text" class="validate">
                  <label for="full_name">Full Name</label>
                </div>
                <div class="input-field col s4">
                  <input id="zip_code" type="text" class="validate">
                  <label for="zip_code">Zip Code</label>
                </div>
                  <div class="input-field col s4">
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-button btn' data-beloworigin="true" href='#' data-activates='dropdown1'>Room Type</a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">Entire Home/Apartment</a></li>
                        <li><a href="#!">Private room</a></li>
                        <li><a href="#!">Shared room</a></li>
                    </ul>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s4">
                      <input id="password" type="password" class="validate">
                      <label for="password">Price</label>
                  </div>
                  <div class="input-field col s4">
                    <input id="min_night" type="text" class="validate">
                    <label for="email">Minimum Night Stay</label>
                  </div>
                  <div class="input-field col s4">
                    <input id="availability" type="text" class="validate">
                    <label for="availability">Availability</label>
                  </div>
              </div>
            </form>
            <a class="waves-effect waves-light btn">Submit</a>
          </div>
    </div>
    <script>
        $(document).ready(function(){
          $('.carousel').carousel({dist:0});
          $('.carousel.carousel-slider').carousel({fullWidth: true});
          window.setInterval(function(){$('.carousel').carousel('next')},5000);
        });
        
        $(".dropdown-button btn")
    </script>
</body>
</html>
